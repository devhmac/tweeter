<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweetStyle.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/e7059793e5.js" crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>



<body>
  <!-- Top nav bar (fixed) -->
  <nav>

    <span>tweeter</span>
    <div class="writeTweet">
      <span> <span class="bold"> Write </span> a new tweet</span>
      <span class="arrow"> &#xBB; </span>
    </div>
  </nav>
  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Devin MacGillivray</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form action="/tweets" method="POST">
        <div class="newTweetTop">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
        </div>
        <div class="newTweetBottom">
          <button type="submit">Tweet</button>
          <output name="counter" class=" counter " for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="tweetContainer">

      <article class="tweet">
        <header>
          <div class="user">
            <img
              src="https://www.flaticon.com/svg/vstatic/svg/3011/3011270.svg?token=exp=1616530580~hmac=f899f0a6f04dd174d9ee0215346d6bb5"
              alt="">
            <p>Bob guy</p>
          </div>
          <h4>@bobyboy</h4>
        </header>

        <p>This is the content in the tweet, im the king of the dom</p>

        <footer>
          <span>10 days ago</span>
          <div>
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
        </footer>
      </article>

      <article class="tweet">
        <header>
          <div class="user">
            <img
              src="https://www.flaticon.com/svg/vstatic/svg/3011/3011270.svg?token=exp=1616530580~hmac=f899f0a6f04dd174d9ee0215346d6bb5"
              alt="">
            <p>Matt Damon</p>
          </div>
          <h4>@jasonborne</h4>
        </header>

        <p>Im Matt Damon ok...</p>

        <footer>
          <span>10 days ago</span>
          <div>
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
        </footer>
      </article>


    </section>
  </main>
</body>

</html>
